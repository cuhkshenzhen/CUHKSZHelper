<div id="mh" class="courses">
    <h2>Helper Information</h2>
    <div class="coursebox clearfix even">
        <div class="info">
            <h3 class="coursename">
                <a>Changed Things</a>
            </h3>
        </div>
        <div class="content">
            <ul id="mh-diff-info" class="grp grp-display"></ul>
            <ul class="grp grp-spider">
                <span>Refreshing...</span>
                <br>
                <span id="mh-spider-progress"></span>
            </ul>
        </div>
        <div class="box generalbox">
            <input id="mh-mark-read" class="grp grp-display" type="button" value="Mark All As Read"/>
            <input id="mh-start-spider" class="grp grp-display" type="button" value="Refresh(May Take Some Time)"/>
        </div>
    </div>
    <div id="mh-iframe-wrapper"></div>
</div>
</div>
